name: Playwright Tests
on:
  workflow_call:
    inputs:
      channel_id:
        description: 'The slack channel ID to send a message on failure. If this is not provided then no message is sent.'
        required: false
        default: 'NO_SLACK'
        type: string

jobs:
  test:
    timeout-minutes: 60
    runs-on:
      labels: moj-cloud-platform
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install
      - name: Run Playwright tests
        id: playwright-tests
        run: npx playwright test --project=chromium
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Slack notification
        if: failure() && inputs.channel_id != 'NO_SLACK'
        uses: ./.github/actions/action.yml
        with:
          title: "Integration tests notification"
          channel_id: ${{ inputs.channel_id }}
          SLACK_BOT_TOKEN: ${{ secrets.HMPPS_SRE_SLA }}
