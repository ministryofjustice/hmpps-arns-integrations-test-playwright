name: Playwright Tests
on:
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 11,17 * * 1-5'
jobs:
  test:
    timeout-minutes: 60
    runs-on:
      labels: hmpps-github-actions-runner
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Update System Packages
      run: sudo apt-get update
    - name: Install System Dependencies for Playwright
      run: sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 \
        libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2 libpangocairo-1.0-0 \
        libpango-1.0-0 libgdk-pixbuf2.0-0 libgtk-3-0
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright
      run: npm install playwright
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --project=chromium
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30