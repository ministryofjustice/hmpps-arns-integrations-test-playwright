name: K6 AAP Stress Test 

on:
  workflow_dispatch: # Manual trigger only

jobs:
  load_test:
    name: Run k6 Stress Test
    runs-on:
      labels: moj-cloud-platform

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build xk6 dashboard-enabled k6
        run: |
          go install go.k6.io/xk6/cmd/xk6@latest
          xk6 build --with github.com/grafana/xk6-dashboard@latest

      - name: Run k6 AAP Stress Test
        env:
          AAP_CLIENT_ID: ${{ secrets.AAP_CLIENT_ID }}
          AAP_CLIENT_SECRET: ${{ secrets.AAP_CLIENT_SECRET }}
          TOKEN_URL: ${{ secrets.TOKEN_URL }}
          
          CUSTOM_STAGES: '[{"duration":"3m","target":300},{"duration":"5m","target":400},{"duration":"2m","target":0}]'

          # Adjust thresholds for heavier load
          P95_THRESHOLD: "1200" 
          P90_THRESHOLD: "800"
          
        run: ./k6 run performance/tests/aapApi.js --out web-dashboard=export=aap-stress-report.html

      - name: Upload Stress Test Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: k6-stress-report
          path: aap-stress-report.html
          retention-days: 1