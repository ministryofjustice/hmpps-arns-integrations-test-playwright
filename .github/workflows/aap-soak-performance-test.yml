name: K6 Soak Test

on:
  workflow_dispatch: # Manual trigger only

jobs:
  soak_test:
    name: Run k6 Soak Test
    runs-on:
      labels: moj-cloud-platform
    timeout-minutes: 500

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build xk6 dashboard-enabled k6
        run: |
          go install go.k6.io/xk6/cmd/xk6@latest
          xk6 build --with github.com/grafana/xk6-dashboard@latest

      - name: Run k6 AAP Soak Test
        env:
          AAP_CLIENT_ID: ${{ secrets.AAP_CLIENT_ID }}
          AAP_CLIENT_SECRET: ${{ secrets.AAP_CLIENT_SECRET }}
          TOKEN_URL: ${{ secrets.TOKEN_URL }}
          
          CUSTOM_STAGES: '[{"duration":"10m","target":100},{"duration":"4h","target":100},{"duration":"10m","target":0}]'
          
          MIN_THINK_TIME: "5"
          MAX_THINK_TIME: "15"
          
          P95_THRESHOLD: "550"   
          P90_THRESHOLD: "450"

          NO_CONNECTION_REUSE: "true"
          
        run: ./k6 run performance/tests/aapApi.js --out web-dashboard=export=aap-soak-report.html

      - name: Upload Soak Test Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: k6-soak-report
          path: aap-soak-report.html
          retention-days: 1