name: K6 Load Test 

on:
  workflow_dispatch: # Manual trigger only

jobs:
  load_test:
    name: Run k6 Load Test
    runs-on:
      labels: moj-cloud-platform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build xk6 dashboard-enabled k6
        run: |
          go install go.k6.io/xk6/cmd/xk6@latest
          xk6 build --with github.com/grafana/xk6-dashboard@latest

      - name: Run k6 AAP Load Test
        env:
          AAP_CLIENT_ID: ${{ secrets.AAP_CLIENT_ID }}
          AAP_CLIENT_SECRET: ${{ secrets.AAP_CLIENT_SECRET }}
          TOKEN_URL: ${{ secrets.TOKEN_URL }}
          
          K6_STAGES: '[{"duration":"10m","target":200},{"duration":"10m","target":200},{"duration":"5m","target":0}]'
          
          # Adjust thresholds for heavier load
          P95_THRESHOLD: "1000" 
          P90_THRESHOLD: "700"
          
        run: ./k6 run performance/tests/aapApi.js --out web-dashboard=export=aap-load-report.html

      - name: Upload Load Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-load-report
          path: aap-load-report.html
          retention-days: 1