name: K6 Performance Smoke Test

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 21 * * 1-5"
  workflow_dispatch:

jobs:
  performance_smoke_test:
    name: Run k6 with Dashboard
    runs-on: 
      labels: moj-cloud-platform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build xk6 dashboard-enabled k6
        run: |
          go install go.k6.io/xk6/cmd/xk6@latest
          xk6 build --with github.com/grafana/xk6-dashboard@latest

      - name: Run k6 AAP smoke performance test
        env:
          AAP_CLIENT_ID: ${{ secrets.AAP_CLIENT_ID }}
          AAP_CLIENT_SECRET: ${{ secrets.AAP_CLIENT_SECRET }}
          TOKEN_URL: ${{ secrets.TOKEN_URL }}
        run: ./k6 run performance/tests/aapApi.js --out web-dashboard=export=aap-perf-report.html

      - name: Upload Dashboard Report
        uses: actions/upload-artifact@v4
        with:
          name: k6-dashboard-report
          path: aap-perf-report.html
          retention-days: 1