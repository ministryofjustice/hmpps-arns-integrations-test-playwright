name: K6 Performance Smoke Test

on:
  schedule:
    - cron: "0 21 * * 1"
  workflow_dispatch:

jobs:
  performance_smoke_test:
    name: Run k6 with Dashboard
    runs-on: 
      labels: moj-cloud-platform

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build xk6 dashboard-enabled k6
        run: |
          go install go.k6.io/xk6/cmd/xk6@latest
          xk6 build --with github.com/grafana/xk6-dashboard@latest

      - name: Run k6 AAP smoke performance test
        env:
          AAP_CLIENT_ID: ${{ secrets.AAP_CLIENT_ID }}
          AAP_CLIENT_SECRET: ${{ secrets.AAP_CLIENT_SECRET }}
          TOKEN_URL: ${{ secrets.TOKEN_URL }}

          VUS: "5"
          DURATION: "30s"

          MIN_THINK_TIME: "1"
          MAX_THINK_TIME: "5"

        run: ./k6 run performance/tests/aapApi.js --out web-dashboard=export=aap-smoke-report.html

      - name: Upload Smoke Report
        uses: actions/upload-artifact@v4
        with:
          name: k6-smoke-report
          path: aap-smoke-report.html
          retention-days: 1